<form [formGroup]="templateForm" (ngSubmit)="submit()" dir="rtl" style="max-width: 600px; margin: auto;">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="text-align: center; width: 100%;">העלאת תבנית</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
        <mat-label>שם תבנית</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
        <mat-label>תיאור</mat-label>
        <input matInput formControlName="description" required />
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
        <mat-label>קטגוריה</mat-label>
        <mat-select formControlName="categoryId" required>
          @for(c of categories; track c.id) {
            <mat-option [value]="c.id">{{ c.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div style="margin-bottom: 16px;">
        <label style="display: block; margin-bottom: 8px;">בחר קובץ תבנית:</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>

      <button mat-raised-button color="primary" type="submit" style="width: 100%;">
        העלה ושמור תבנית
      </button>
      
    </mat-card-content>
  </mat-card>
</form>
