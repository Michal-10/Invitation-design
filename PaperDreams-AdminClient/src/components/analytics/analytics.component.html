<div class="charts-container">

  <mat-card
    class="chart-card"
    [class.expanded]="selectedChart === 'pie'"
    (click)="openChart('pie')"
  >
    <mat-card-header>
      <mat-card-title>תבניות לפי קטגוריה</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="selectedChart === 'pie' || !selectedChart">
      <canvas
        baseChart
        [data]="getChartData('pie')"
        [options]="getChartOptions('pie')"
        [type]="selectedChartType"
      ></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card
    class="chart-card"
    [class.expanded]="selectedChart === 'bar'"
    (click)="openChart('bar')"
  >
    <mat-card-header>
      <mat-card-title>כניסות יומיות</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="selectedChart === 'bar' || !selectedChart">
      <canvas
        baseChart
        [data]="getChartData('bar')"
        [options]="getChartOptions('bar')"
        [type]="selectedChartType"
      ></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card
    class="chart-card"
    [class.expanded]="selectedChart === 'line'"
    (click)="openChart('line')"
  >
    <mat-card-header>
      <mat-card-title>משתמשים פעילים יומיים</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="selectedChart === 'line' || !selectedChart">
      <canvas
        baseChart
        [data]="getChartData('line')"
        [options]="getChartOptions('line')"
        [type]="selectedChartType"
      ></canvas>
    </mat-card-content>
  </mat-card>

</div>
