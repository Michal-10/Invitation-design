 <div class="dashboard-container">
  <!-- Pie Chart -->
  <div class="chart-section" [class.expanded]="selectedChart === 'pie'" (click)="openChart('pie')">
    <button *ngIf="selectedChart === 'pie'" class="close-btn" (click)="closeChart(); $event.stopPropagation()">X</button>
    <h3>התפלגות תבניות לפי קטגוריה</h3>
    <canvas baseChart
            [data]="{
              labels: templatesByCategoryLabels,
              datasets: [{
                data: templatesByCategoryData,
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
              }]
            }"
            [type]="'pie'">
    </canvas>
  </div>

  <!-- Bar Chart -->
  <div class="chart-section" [class.expanded]="selectedChart === 'bar'" (click)="openChart('bar')">
    <button *ngIf="selectedChart === 'bar'" class="close-btn" (click)="closeChart(); $event.stopPropagation()">X</button>
    <h3>התחברויות יומיות</h3>
    <canvas baseChart
            [data]="{
              labels: dailyLoginsLabels,
              datasets: [{
                label: 'מספר התחברויות',
                data: dailyLoginsData,
                backgroundColor: '#4f46e5'
              }]
            }"
            [options]="{
              responsive: true,
              scales: {
                x: { title: { display: true, text: 'שעה' } },
                y: { beginAtZero: true }
              }
            }"
            [type]="'bar'">
    </canvas>
  </div>

  <!-- Line Chart -->
  <div class="chart-section" [class.expanded]="selectedChart === 'line'" (click)="openChart('line')">
    <button *ngIf="selectedChart === 'line'" class="close-btn" (click)="closeChart(); $event.stopPropagation()">X</button>
    <h3>משתמשים פעילים יומית</h3>
    <canvas baseChart
            [data]="{
              labels: dailyActiveUsersLabels,
              datasets: [{
                label: 'משתמשים פעילים',
                data: dailyActiveUsersData,
                borderColor: '#ff5733',
                backgroundColor: 'rgba(255, 87, 51, 0.5)',
                fill: true
              }]
            }"
            [options]="{
              responsive: true,
              scales: {
                x: { title: { display: true, text: 'תאריך' } },
                y: { beginAtZero: true, title: { display: true, text: 'מספר משתמשים' } }
              }
            }"
            [type]="'line'">
    </canvas>
  </div>
</div>
